<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Noto+Sans+SC&family=Zen+Tokyo+Zoo&display=swap"
        rel="stylesheet">
    <title>Óticas Pasquim</title>
    <link rel="icon" href="/img/icon.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="principal">

        <header class="content">
            <div class="row">
    
                <div class="col-4 col-sm-4 col-md-4">
                    <img src="/img/logo1.png">
                </div>
    
                <div class="col-4 col-sm-4 col-md-4 ">
                    <h1> INVENTARIO </h1>
                </div>
    
                <div class="col-4 col-sm-4 col-md-4">
                    <div>
                        <button> <a id="clientes" href="/clientes">CLIENTES</a> </button>
                        <button> <a id="produtos" href="/produtos">PRODUTOS</a> </button>
    
    
                    </div>
    
                </div>
    
            </div>
    
        </header>
    
        <div class="corpo">
            <div>
                <form class="clienteForm">
                    <h2> CLIENTES </h2>
    
                    <div class="row formCadastro">
                        <div class="col-12 col-sm-5 col-md-5">
                            <input type="text" placeholder="Nome" class="" id="inputName" class="obrigatorio">
                        </div>
    
                        <div class="col-12 col-sm-4 col-md-4">
                            <input type="email" placeholder="E-mail" class="" id="inputEmail" class="obrigatorio">
                        </div>
    
                        <div class="col-12 col-sm-3 col-md-3">
                            <input type="text" placeholder="Telefone" onkeypress="mask(this, mphone);"
                                onblur="mask(this, mphone);" id="inputTel" class="obrigatorio">
                        </div>
    
                    </div>
    
                    <div class="row formCadastro">
                        <div class="col-12 col-sm-6 col-md-2">
                            <input type="text" placeholder="CEP" class="" id="cep" class="obrigatorio" name="cep" value="" size="10"
                                maxlength="9" onblur="pesquisacep(this.value);">
                        </div>
    
                        <div class="col-12 col-sm-6 col-md-5">
                            <input type="text" placeholder="Rua/Avenida" class="" id="rua" class="obrigatorio">
                        </div>
                        <div class="col-12 col-sm-6 col-md-2">
                            <input type="number" placeholder="Numero" class="" id="inputNum" class="obrigatorio">
                        </div>
                        <div class="col-12 col-sm-6 col-md-3">
                            <input type="text" placeholder="Complemento" class="" id="inputComp">
                        </div>
    
                    </div>
    
                    <div class="row formCadastro">
                        <div class="col-12 col-sm-6 col-md-4">
                            <input type="text" placeholder="Bairro" class="" id="bairro" class="obrigatorio">
                        </div>
    
                        <div class="col-12 col-sm-6 col-md-4">
                            <input type="text" placeholder="Cidade" class="" id="cidade" class="obrigatorio">
                        </div>
    
                        <div class="col-12 col-sm-6 col-md-2">
                            <input type="text" placeholder="Estado" class="" id="uf" class="obrigatorio">
                        </div>
    
                        <div class="col-12 col-sm-6 col-md-2">
                            <button class="btn btn-sm btn-danger" id="submit" type="submit">Cadastrar</button>
                        </div>
                    </div>
    
    
    
    
                </form>
    
                <table>
                    <thead>
                        <tr>
    
                            <th id="name">NOME</th>
                            <th id="email">EMAIL</th>
                            <th id="tel">TELEFONE</th>
                            <th id="end">ENDEREÇO</th>
    
                            <th id="state">ESTADO</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                     
                     
                    </tbody>
                </table>
            </div>
    
        </div>

    </div>

  

    <footer>


        <div class="row" id="copyright">
            <div class="col">
                <span>
                    Todos os direitos reservados
                </span>
                <span id="dBy">
                    Desenvolvido por &nbsp<a target="_blank" href="https://soniamarasa.github.io/">Sônia
                        Mara de Sá</a>
                </span>

            </div>
        </div>

    </footer>


    <script src="/script.js"></script>



</body>

</html>
