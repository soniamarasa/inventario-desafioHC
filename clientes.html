<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/img/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Gestão de Cadastros - Óticas Pasquim</title>
</head>

<body>
    <div class="principal">
        <header class="content">
            <div class="row">
                <div class="col-4 col-sm-4 col-md-4">
                    <img src="/img/logo1.png" />
                </div>

                <div class="col-4 col-sm-4 col-md-4">
                    <h1> <a href="index.html">Gestão de Cadastros</a> </h1>
                </div>

                <div id="btnsI" class="col-4 col-sm-4 col-md-4">
                    <div>
                        <button class="btnsI selected">
                            <a id="clientes" href="/clientes"><i class="fas fa-users"></i><span> CLIENTES
                                </span></a>
                        </button>
                        <button class="btnsI produtos">
                            <a id="produtos" href="/produtos"><i class="fas fa-shopping-bag"></i>
                                <span>PRODUTOS</span></a>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="corpo">
            <div>
                <h4><i class="fas fa-users"></i> CADASTRO DE CLIENTES</h4>
                <form id="formCC">

                    <div class="row formCadastro">
                        <div class="col-12 col-sm-5 col-md-5">
                            <input required type="text" placeholder="Nome" id="inputName"/>
                        </div>

                        <div class="col-12 col-sm-4 col-md-4">
                            <input required type="email" placeholder="E-mail" id="inputEmail"/>
                        </div>

                        <div class="col-12 col-sm-3 col-md-3">
                            <input required type="text" placeholder="Telefone" onkeypress="mask(this, mphone);"
                                onblur="mask(this, mphone);" id="inputTel"/>
                        </div>
                    </div>

                    <div class="row formCadastro">


                        <div class="col-12 col-sm-8 col-md-5">
                            <input required type="text" placeholder="Rua/Avenida" id="rua"/>
                        </div>
                        <div class="col-12 col-sm-4 col-md-2">
                            <input type="text" placeholder="Número (ex: 49, s/n)" id="inputNum"/>
                        </div>
                        <div class="col-12 col-sm-5 col-md-2">
                            <input type="text" placeholder="Complemento" id="inputComp"/>
                        </div>

                        <div class="col-12 col-sm-7 col-md-3">
                            <input required type="text" placeholder="Bairro" id="bairro"/>
                        </div>
                    </div>

                    <div class="row formCadastro">


                        <div class="col-12 col-sm-8 col-md-4 ">
                            <input required type="text" placeholder="Cidade" id="cidade"/>
                        </div>

                        <div class="col-12 col-sm-4 col-md-2">
                            <input required type="text" placeholder="Estado" id="uf"/>
                        </div>

                        <div class="col-12 col-sm-6 col-md-3">
                            <input required type="text" placeholder="CEP" id="cep" name="cep"
                                value="" size="10" maxlength="9" onblur="pesquisacep(this.value);"/>
                        </div>

                        <div class="col-12 col-sm-6 col-md-3 btnSubmit">
                            <button class="btn btn-sm btn-success" id="submitB" type="submit">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </form>

                <div class="tableContent">

                    <table>
                        <thead>
                            <tr>
                                <th id="name">NOME</th>
                                <th id="email">EMAIL</th>
                                <th id="tel">TELEFONE</th>
                                <th id="end">ENDEREÇO</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="row" id="copyright">
            <div class="col">
                <span> Todos os direitos reservados </span>
                <span id="dBy">
                    Desenvolvido por &nbsp<a target="_blank" href="https://soniamarasa.github.io/">Sônia Mara de Sá</a>
                </span>
            </div>
        </div>
    </footer>

    <script src="/clientes.js"></script>
</body>

</html>
